<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html,
    body,
    #map-container {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
  </style>


  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/find_court.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <title>Tennection</title>
</head>

<body>
  <!--header-->
  <header>
    <div class="container-fluid">
      <div class="row my-row">

        <div class="col-6 bg-dark">
          <h2 class="site-title primary-color">Tennection</h2>
        </div>

        <div class="col-3 bg-dark">

        </div>
        <div class="col-3 text-right bg-dark">
          <p class=" header-links">
            <a href="#" class="px-2">Sign In</a>
          </p>
        </div>

        <button class="btn btn-filter btn-outline-info" data-toggle="modal"
          data-target=".bd-example-modal-lg">filter</button>

      </div>
    </div>


    <!--filter modal-->
   <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tennis Court Filter</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="checkbox">
              <label>Surface</label><br>
              <input class="checkbox checkboxSurface" type="checkbox" value="紅土[clay]" checked="checked">Clay<br>
              <input class="checkbox checkboxSurface" type="checkbox" value="硬地[hard]" checked="checked">Hard<br>
              <input class="checkbox checkboxSurface" type="checkbox" value="草地[grass]" checked="checked">Others<br>
            </div>

            <div class="checkbox">
              <label>Management</label><br>
              <input class="checkboxOwnerType" type="checkbox" value="公共設施[Public]" checked="checked">Public<br>
              <input class="checkboxOwnerType" type="checkbox" value="高中或國中小[School]" checked="checked">School<br>
              <input class="checkboxOwnerType" type="checkbox" value="大專院校[University]" checked="checked">University<br>
              <input class="checkboxOwnerType" type="checkbox" value="俱樂部[club]" checked="checked">Club<br>
              <input class="checkboxOwnerType" type="checkbox" value="私人場地[private]" checked="checked">Private<br>
              <input class="checkboxOwnerType" type="checkbox" value="其他[other]" checked="checked">Other<br>
            </div>

            <div class="checkbox">
              <label>Theme Map</label><br>
              <input id="themeLayer" type="checkbox" value="night">Night Mode<br>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>



    <!--search-->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control" type="search" placeholder="Search Court" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 rounded" type="submit">GO</button>
    </form>

    </nav>
    </div>
  </header>



  <main>
    <!--main-->
    <div class="container-fluid p-0">
      <!-- 地圖 -->
      <div id="map-container"></div>


      <!-- 底圖切換 -->
      <select id="base-maps">
        <option value="OSMStandard">OSM Standard</option>
        <option value="mapboxStandard">Mapbox Standard</option>
        <option value="mapboxSatellite">Mapbox Satellite</option>
        <option value="cartoLight">Carto Light</option>
        <option value="cartoDark">Carto Dark</option>
        <option value="stamen">Stamen</option>
      </select>

      <!-- popup -->
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>


      </div>

    </div>

  </main>

    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>


  <script src="./js/main.js"></script>
<script type="text/javascript" src="main.js"></script></body>

</html>
